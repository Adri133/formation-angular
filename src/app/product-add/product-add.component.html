<form [formGroup]="productForm" (submit)="addProduct()" class="product-form">
    <h2>
        Add New Product
    </h2>
    <div class="form-group">
        <label for="productTitle">Product Title</label>
        <input type="text" id="productTitle" formControlName="title" name="title" required>
    </div>
    
    <div class="form-group">
        <label for="productPrice">Product Price</label>
        <input type="number" id="productPrice" formControlName="price" name="price" required>
    </div>

    <div class="form-group">
        <label for="productDescription">Product Description</label>
        <textarea id="productDescription" formControlName="description" name="description" required></textarea>
    </div>

    <div class="form-group">
        <label for="productImageUrl">Product Image URL</label>
        <input type="text" id="productImageUrl" formControlName="imageUrl" name="imageUrl" required>
    </div>

    <div class="form-group">
        <label for="productAvailableUntil">Product Available Until</label>
        <input type="date" id="productAvailableUntil" formControlName="availableUntil" name="availableUntil" required>
    </div>
    
    <button type="submit" >Add Product</button>
</form>
