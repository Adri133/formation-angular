<div class="product-card">
  <div class="image-container">
    <img [src]="product.imageUrl" [alt]="product.title" class="product-image" />
  </div>
  
  <h2 class="product-title">{{ product.title }}</h2>
  <p class="product-description">{{ product.description }}</p>
  
  <div class="likes-count">
    <lucide-icon name="heart" size="18" [class.product-favorite]="product.favorite"></lucide-icon>
    <span class="like-number" [ngStyle]="{color: 'rgb(0, ' + product.likes + ', 0)'}">{{ product.likes }}</span>
    <span *ngIf="product.likes > 200" class="product-hit">Coup de <lucide-icon name="heart" size="18"></lucide-icon></span>
  </div>
  <p class="product-price">{{ product.price }}â‚¬</p>
  
</div>
